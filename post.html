<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Post</title>
  </head>
  <body>
    <header>
      <h1>Community Forum</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <main id="postContainer">
      <!-- Post content and comments will be dynamically loaded here -->
    </main>

    <div class="add-comment-button">
      <button class="btn" onclick="toggleCommentModal()">Add Comment</button>
    </div>

    <!-- Comment Modal -->
    <div class="modal" id="commentModal">
      <div class="modal-content">
        <span class="close" onclick="toggleCommentModal()">&times;</span>
        <!-- Close button -->
        <h3>Add a Comment</h3>
        <form id="commentForm">
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <textarea class="content_text"
            name="content"
            placeholder="Write a comment..."
            required
          ></textarea>
          <button type="submit" class="btn">Post Comment</button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
